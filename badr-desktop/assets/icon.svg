<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" stroke="#1E293B" stroke-width="4"/>
  
  <!-- Light bulb shape -->
  <g transform="translate(128, 128)">
    <!-- Bulb body -->
    <ellipse cx="0" cy="-20" rx="35" ry="45" fill="url(#grad2)" stroke="#1E293B" stroke-width="2"/>
    
    <!-- Bulb base -->
    <rect x="-25" y="15" width="50" height="20" rx="5" fill="#64748B" stroke="#1E293B" stroke-width="2"/>
    <rect x="-20" y="35" width="40" height="8" rx="2" fill="#475569"/>
    <rect x="-20" y="45" width="40" height="8" rx="2" fill="#475569"/>
    
    <!-- Light rays -->
    <g stroke="#FCD34D" stroke-width="3" stroke-linecap="round">
      <line x1="-60" y1="-20" x2="-45" y2="-20"/>
      <line x1="45" y1="-20" x2="60" y2="-20"/>
      <line x1="-42" y1="-50" x2="-32" y2="-40"/>
      <line x1="32" y1="-40" x2="42" y2="-50"/>
      <line x1="0" y1="-75" x2="0" y2="-60"/>
      <line x1="-42" y1="10" x2="-32" y2="0"/>
      <line x1="32" y1="0" x2="42" y2="10"/>
    </g>
    
    <!-- Highlight -->
    <ellipse cx="-15" cy="-35" rx="8" ry="12" fill="#FBBF24" opacity="0.6"/>
  </g>
  
  <!-- Text -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#1E293B">البدر</text>
  <text x="128" y="245" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#64748B">للإنارة</text>
</svg>

